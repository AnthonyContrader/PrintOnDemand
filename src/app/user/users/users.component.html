<div class="container">
  <div class="row mt-5">
    <div class="col-md-1">

    </div>
    <div class="col-md-10">
      <table>
        <tr>
            <th>
          ID
          </th>
          <th>
            Username
          </th>
          <th>
            Cambia Password
          </th>
          <th>
            Edit
          </th>
        </tr>
        <tr>
            <td>
                {{users.id}}
              </td>
            <td>
                {{users.username}}
              </td>
          <td>
            <input [(ngModel)]="users.password">
          </td>
          <td>
            <button (click)=update(users)>Save</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-1">

    </div>
  </div>
</div>
